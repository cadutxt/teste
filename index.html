<html>
<style>

.domino {
  cursor: move;
  z-index: 10;
   position: absolute;
  z-index: 9;
}
</style>
<body>


  <img src="https://pngimg.com/uploads/dominoes/dominoes_PNG62.png"  class="domino"  height="100px"/>
  
  <img src="https://pngimg.com/uploads/dominoes/dominoes_PNG51.png"  class="domino"  height="100px"/>
  
  
  <img src="https://pngimg.com/uploads/dominoes/dominoes_PNG86.png"  class="domino"  height="100px"/>
  
  
  <img src="https://pngimg.com/uploads/dominoes/dominoes_PNG81.png"  class="domino"  height="100px"/>
  
  <img src="https://pngimg.com/uploads/dominoes/dominoes_PNG60.png"  class="domino"  height="100px"/>
  
  <img src="https://pngimg.com/uploads/dominoes/dominoes_PNG65.png"  class="domino"  height="100px"/>
  
  <img src="https://pngimg.com/uploads/dominoes/dominoes_PNG61.png"  class="domino"  height="100px"/>

<script>

/*Estou registrando varios elementos*/
var pecas = document.getElementsByClassName('domino');
for(var indice=0; indice< pecas.length; indice++ ){
	dragElement(pecas[indice]);
}

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;
 

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
